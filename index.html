<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="estrelas"></div>
<div id="nave" class="nave"></div>
<div class="container">
    <div id="timer" class="timer">00:00</div>
    <h1 class="title">Retro Games</h1>
    <input type="text" id="searchInput" placeholder="Pesquise por jogos como Zelda, Super Mário, Space Invaders e etc...">
    <div class="filters">
        <button id="showAllBtn" class="filter-btn">Todos</button>
        <button id="showNintendoBtn" class="filter-btn">Nintendo</button>
        <button id="showMasterSystemBtn" class="filter-btn">Master System</button>
        <button id="showPlayStationBtn" class="filter-btn">PlayStation</button>
    </div>
    <div id="results" class="results"></div>
</div>

<img id="restartButton" src="assets/reset.png" alt="Reiniciar" class="restart-button" style="display: none;">

<audio id="collision-sound" src="assets/laser.wav" preload="auto"></audio>
<audio id="death-sound" src="assets/death.wav" preload="auto"></audio>

<script type="module" src="search-logic.js"></script>
<script src="stars.js"></script>
<script src="mini-game.js"></script>

</body>
<footer>
    <p class="footer">2024 - Desenvolvido por <a id="github-link" href="https://github.com/ijrodrigues" target="_blank">Israel Rodrigues</a><br>na Imersão Dev Alura + Google Gemini </p>
</footer>
</html>
